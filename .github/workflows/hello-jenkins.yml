name: Hello-Jenkins

on: 
  workflow_dispatch:

jobs:
  archive-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java Program
        run: |
          echo 'public class Hello { public static void main(String[] args) { System.out.println("Archiving..."); } }' > Hello.java
          javac Hello.java

      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-bytecode-file  # The name of the download package
          path: Hello.class        # The specific file to save
